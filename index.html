<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Works</title>
    <link rel="stylesheet" href="../node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="wrapper">
        <div class="container">
            <div class="madeContainer">
                <div class="madeContainer__heading">
                    <h1>Габариты</h1>
                </div>
                <div class="madeContainer__values">
                    <div class="madeContainer__inputsContainer">
                        <div class="inputContainer">
                            <input type="tel" id="lengthElem">
                            <h3>длина</h3>
                        </div>
                        <div class="inputContainer">
                            <input type="tel" id="widthElem">
                            <h3>ширина</h3>
                        </div>
                        <div class="inputContainer" >
                            <input type="tel" value="1" id="quantityElem">
                            <h3>шт</h3>
                        </div>
                        
                    </div>
                    
                </div>
            </div>
<!-- ------------------------ works------------------ -->
            <div class="worksContainer">
                <div class="worksContainer__heading">
                    <h1>Работа</h1>
                </div>
                <div class="works">
                    <div class="works__rowContainer">
                        <div class="works__workBlock" id="shlif">
                            <div class="imageBlock">
                               <img src="./image/shlif.jpg" alt="" class="workLink">
                            </div>
                            <h4>
                                шлифовка
                            </h4>
                            <div class="workBlock__none">
                                   
                            </div>
                        </div>
                        <div class="works__workBlock" id="izol">
                            <div class="imageBlock">
                               <img src="./image/shlif_izol.jpg" alt="" class="workLink">
                            </div>
                            <h4>
                                изолянт
                            </h4>
                            <div class="workBlock__none">
                                   
                            </div>
                        </div>
                        <div class="works__workBlock" id="grunt">
                            <div class="imageBlock">
                               <img src="./image/shlif_grunt.jpg" alt="" class="workLink">
                            </div>
                            <h4>
                                грунт
                            </h4>
                            <div class="workBlock__none">
                                   
                            </div>
                        </div>
                        <div class="works__workBlock" id="polir">
                            <div class="imageBlock">
                               <img src="./image/polir.jpg" alt="" class="workLink">
                            </div>
                            <h4>
                                полировка
                            </h4>
                            <div class="workBlock__none">
                                   
                            </div>
                        </div>
                    </div>

                    <div class="works__rowContainer">
                        <div class="works__workBlock" id="pokrIzol">
                            <div class="imageBlock">
                               <img src="./image/izol.jpg" alt="" class="workLink">
                            </div>
                            <h4>
                                покрытие изолянтом
                            </h4>
                            <div class="workBlock__none">
                                   
                            </div>
                        </div>
                        <div class="works__workBlock" id="pokrGrunt">
                            <div class="imageBlock">
                               <img src="./image/grunt.jpg" alt="" class="workLink">
                            </div>
                            <h4>
                                покрытие грунтом
                            </h4>
                            <div class="workBlock__none">
                                   
                            </div>
                        </div>
                        <div class="works__workBlock" id="pokras">
                            <div class="imageBlock">
                               <img src="./image/pokras.jpg" alt="" class="workLink">
                            </div>
                            <h4>
                                покраска поверхности
                            </h4>
                            <div class="workBlock__none">
                                   
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>

            <div class="buttonsContainer">
                <div class="btnContainer">
                    <button id="btn_add">Добавить</button>
                </div>
                <div class="btnContainer">
                    <button id="btn_show">Результат</button>
                </div>
                
                
            </div>
            
        </div>
<!-- --------------------wrapper__hideContainer --------------- -->
        <div class="wrapper__hideContainer">
            <div class="hide__madeContainer">
                <div class="hide__madeContainer_header">
                    <h1>Выполнено</h1>
                </div>
                <div class="hide__block">
                    <div class="hide__block_element_container">
                        <div class="hide__block_element">
                            <div class="hide__block_element_header">
                                <h4 class="hide_h4">Покраска поверхности</h4>
                            </div>
                            <div class="hide__block_element_values">
                                <h4 class="hide_h4">500*315мм</h4>
                                <div class="workValueContainer__icon">
                                    <img src="./image/bin.svg" alt="">
                                </div>
                            </div>

                            <div class="hide__block_element_values">
                                <h4 class="hide_h4">500*315мм</h4>
                                <div class="workValueContainer__icon">
                                    <img src="./image/bin.svg" alt="">
                                </div>
                            </div>
                            <div class="hide__block_element_values">
                                <h4 class="hide_h4">500*315мм</h4>
                                <div class="workValueContainer__icon">
                                    <img src="./image/bin.svg" alt="">
                                </div>
                            </div>
                            <div class="hide__block_element_values">
                                <h4 class="hide_h4">500*315мм</h4>
                                <div class="workValueContainer__icon">
                                    <img src="./image/bin.svg" alt="">
                                </div>
                            </div>
                            <div class="hide__block_element_values">
                                <h4 class="hide_h4">500*315мм</h4>
                                <div class="workValueContainer__icon">
                                    <img src="./image/bin.svg" alt="">
                                </div>
                            </div>

                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="hide__volumeContainer">
                <div class="hide__volumeContainer_header">
                    <h1>Объем работ</h1>
                </div>
                <div class="hide__block">
                    <div class="hide__block_element_container">
                        <div class="hide__elem">
                            <div class="hide__elem_work">
                                <h4 class="hide_h4">Покраска поверхности</h4>
                            </div>
                            <div class="hide__elem_work_value">
                                <h4 class="hide_h4">5.2м2</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="hide__totalContainer">
                <div class="hide__totalContainer_block">
                    <h1>Всего обработано</h1>
                </div>
                <div class="hide__totalContainer_block">
                    <h1>5.2м2</h1>
                </div>
            </div>
            <div class="buttonsContainer">
                <div class="btnContainer">
                    <button id="btn_reset">Сбросить</button>
                </div>
                <div class="btnContainer">
                    <button id="btn_cls">Закрыть</button>
                </div>
            </div>
        </div>
        <div class="errorMessageBlock">
            <h1>Ошибка: </h1>
        </div>
    </div>
    
    <script src="./js/script.js"></script>
</body>
</html>
