<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Works</title>
    <link rel="stylesheet" href="../node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="wrapper">
        <div class="container">
            <div class="madeContainer">
                <div class="madeContainer__heading">
                    <h1>Габариты</h1>
                </div>
                <div class="madeContainer__values">
                    <div class="madeContainer__inputsContainer">
                        <div class="inputContainer">
                            <input type="tel">
                            <h3>длина</h3>
                        </div>
                        <div class="inputContainer">
                            <input type="tel">
                            <h3>ширина</h3>
                        </div>
                        <div class="inputContainer">
                            <input type="tel" value="1">
                            <h3>шт</h3>
                        </div>
                        
                    </div>
                    
                </div>
            </div>

            <div class="worksContainer">
                <div class="worksContainer__heading">
                    <h1>Работа</h1>
                </div>
                <div class="works">
                    <div class="works__rowContainer">
                        <div class="works__workBlock">
                            <div class="imageBlock">
                               <img src="./image/shlif.jpg" alt="" class="workLink">
                            </div>
                            <h4>
                                шлифовка
                            </h4>
                        </div>
                        <div class="works__workBlock">
                            <div class="imageBlock">
                               <img src="./image/shlif_izol.jpg" alt="" class="workLink">
                            </div>
                            <h4>
                                изолянт
                            </h4>
                        </div>
                        <div class="works__workBlock">
                            <div class="imageBlock">
                               <img src="./image/shlif_grunt.jpg" alt="" class="workLink">
                            </div>
                            <h4>
                                грунт
                            </h4>
                        </div>
                        <div class="works__workBlock">
                            <div class="imageBlock">
                               <img src="./image/polir.jpg" alt="" class="workLink">
                            </div>
                            <h4>
                                полировка
                            </h4>
                        </div>
                    </div>

                    <div class="works__rowContainer">
                        <div class="works__workBlock">
                            <div class="imageBlock">
                               <img src="./image/shlif.jpg" alt="" class="workLink">
                            </div>
                            <h4>
                                покрытие грунтом
                            </h4>
                        </div>
                        <div class="works__workBlock">
                            <div class="imageBlock">
                               <img src="./image/shlif_izol.jpg" alt="" class="workLink">
                            </div>
                            <h4>
                                покрытие изолянтом
                            </h4>
                        </div>
                        <div class="works__workBlock">
                            <div class="imageBlock">
                               <img src="./image/shlif_grunt.jpg" alt="" class="workLink">
                            </div>
                            <h4>
                                покраска поверхности
                            </h4>
                        </div>
                    </div>
                    
                </div>
            </div>

            <div class="workValueContainer">
                <div class="valueContainer">
                    <div class="workValueContainer__deskr">
                        <h5>
                            шлифовка изолянта
                        </h5>
                    </div>
                    <div class="workValueContainer__size">
                        <h5>
                            500*315 мм
                        </h5>
                    </div>
                    <div class="workValueContainer__lot">
                        <h5>
                            10 шт
                        </h5>
                    </div>
                    <div class="workValueContainer__icon">
                        <img src="./image/bin.svg" alt="">
                    </div>
                </div>
            </div>

            <div class="buttonsContainer">

            </div>
        </div>
    </div>
    
    <script src="./js/script.js"></script>
</body>
</html>
